<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0G140CJ4BJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-0G140CJ4BJ');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PHAZR | Romantic Stories</title>
    
    <style>
        :root {
            --live-red: #ff4c4c;
            --live-green: #4cffac;
            --bg: #001935;
            --text: #fff;
            --border: rgba(255,255,255,0.1);
            --sidebar-w: 280px;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background: var(--bg); color: var(--text);
            margin: 0; padding: 70px 0 80px 0;
            overscroll-behavior-y: contain;
        }

        /* --- Sidebar --- */
        #sidebar {
            position: fixed; top: 0; left: calc(-1 * var(--sidebar-w));
            width: var(--sidebar-w); height: 100%;
            background: #001226; z-index: 2000;
            transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-right: 1px solid var(--border);
            display: flex; flex-direction: column;
        }
        #sidebar.open { left: 0; }
        .sidebar-header { padding: 20px; font-weight: 900; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; }
        .blog-list-scroll { flex-grow: 1; overflow-y: auto; }
        .blog-item { padding: 12px 20px; cursor: pointer; color: #aaa; }
        .blog-item.active { color: var(--live-green); background: rgba(76, 255, 172, 0.05); }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1500; display: none; }
        .overlay.show { display: block; }

        /* --- Header & Pulse --- */
        header {
            position: fixed; top: 0; width: 100%; height: 60px; background: var(--bg);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; border-bottom: 1px solid var(--border); z-index: 1000; box-sizing: border-box;
        }
        .logo { font-size: 22px; font-weight: 900; letter-spacing: 2px; }
        .live-indicator { display: flex; align-items: center; gap: 8px; }
        .pulse-dot { 
            height: 10px; width: 10px; background-color: var(--live-red); 
            border-radius: 50%; display: inline-block;
            animation: pulse-ring 1.5s infinite;
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 76, 76, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(255, 76, 76, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 76, 76, 0); }
        }
        #user-count { font-size: 13px; font-weight: 800; color: var(--live-red); min-width: 50px; text-align: right; }

        /* --- Posts --- */
        #feed { max-width: 550px; margin: 0 auto; padding: 0 10px; }
        .post { background: #fff; color: #000; border-radius: 15px; margin-bottom: 30px; overflow: hidden; box-shadow: 0 12px 40px rgba(0,0,0,0.5); }
        .post-header { display: flex; align-items: center; padding: 12px; background: #f9f9f9; }
        .avatar { width: 32px; height: 32px; border-radius: 50%; background: var(--bg); color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; margin-right: 10px; }
        .media-wrapper { position: relative; background: #000; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .media-wrapper img, .media-wrapper video { width: 100%; display: block; height: auto; }
        .big-heart { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); font-size: 80px; color: white; opacity: 0; pointer-events: none; transition: all 0.4s; z-index: 10; }
        .big-heart.animate { opacity: 0.9; transform: translate(-50%, -50%) scale(1.2); }
        .post-content { padding: 15px; }
        .post-actions { display: flex; align-items: center; padding: 10px 0; border-top: 1px solid #f0f0f0; margin-top: 10px; gap: 15px; }
        .like-btn { font-size: 24px; filter: grayscale(1); border:none; background:none; cursor:pointer; }
        .like-btn.liked { filter: grayscale(0); }
        .caption-fix { text-align: center; margin-top: 15px; font-weight: bold; color: var(--bg); font-size: 14px; border-top: 1px dashed #ccc; padding-top: 10px; }

        footer { position: fixed; bottom: 0; width: 100%; height: 70px; background: var(--bg); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; z-index: 1000; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="sidebar-header"><span>SOURCES</span><span onclick="toggleMenu()" style="cursor:pointer">✕</span></div>
        <div class="blog-list-scroll" id="sidebar-list">
            <div class="blog-item active" onclick="filterBlog('', this)">All Stories</div>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <header>
        <div class="logo">PHAZR</div>
        <div class="live-indicator"><span class="pulse-dot"></span><span id="user-count">12,447</span></div>
    </header>

    <div id="feed"></div>

    <footer>
        <button onclick="window.open('bloglist.html', '_blank')" style="background:none; border:none; font-size:24px; cursor:pointer">♥️</button>
        <button onclick="toggleMenu()" style="background:none; border:none; color:white; font-size:24px; cursor:pointer">☰</button>
    </footer>

    <script>
        let globalPosts = [];
        let currentUsers = 12447;

        // 1. Detect if it's a Bot (GSC Tool)
        const isBot = /bot|googlebot|crawler|spider|lighthouse/i.test(navigator.userAgent);

        const videoObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.play().catch(()=>{});
                else entry.target.pause();
            });
        }, { threshold: 0.5 });

        function updateLiveUsers() {
            const userElement = document.getElementById('user-count');
            currentUsers += Math.floor(Math.random() * 5) - 2;
            userElement.innerText = currentUsers.toLocaleString();
            setTimeout(updateLiveUsers, 4000);
        }

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('show');
        }

        // 2. Fetch Sidebar only for real users or via simple fetch for bots
        async function loadSidebar() {
            try {
                const response = await fetch('/api/blogs');
                const blogs = await response.json();
                const list = document.getElementById('sidebar-list');
                blogs.forEach(blog => {
                    const div = document.createElement('div');
                    div.className = 'blog-item';
                    div.innerText = blog;
                    div.onclick = () => filterBlog(blog, div);
                    list.appendChild(div);
                });
            } catch (e) {}
        }

        // 3. THE GSC ERROR FIX: 
        // We only use EventSource for humans. Bots get a single static fetch.
        async function initFeed() {
            const feed = document.getElementById('feed');
            
            if (isBot) {
                // Bots: Simple fetch of the last 10 posts only. No hanging connections.
                try {
                    const res = await fetch('/api/stream-posts'); // Adjust to your static endpoint if needed
                    const posts = await res.json();
                    renderBatch(posts);
                } catch (e) { feed.innerHTML = ""; }
            } else {
                // Humans: Start the live stream
                const eventSource = new EventSource('/api/stream-posts');
                eventSource.onmessage = (event) => {
                    const posts = JSON.parse(event.data);
                    renderBatch(posts);
                };
            }
        }

        function renderBatch(posts) {
            globalPosts = [...globalPosts, ...posts];
            posts.forEach(post => {
                const div = document.createElement('div');
                div.innerHTML = createPostCard(post);
                document.getElementById('feed').appendChild(div);
                div.querySelectorAll('video').forEach(v => videoObserver.observe(v));
            });
        }

        function createPostCard(post) {
            const randomLikes = Math.floor(Math.random() * 20000) + 1200;
            return `
            <div class="post">
                <div class="post-header"><div class="avatar">P</div><span class="username">@${post.blog_name || 'phazr'}</span></div>
                <div class="post-content">
                    <div class="original-content">${renderContent(post.content)}</div>
                    <div class="post-actions">
                        <button class="action-icon like-btn" onclick="toggleLike(this)">❤️</button>
                        <span style="color:#333; font-weight:800;">${randomLikes.toLocaleString()}</span>
                    </div>
                    <div class="caption-fix">read hot adult sox stories at bottom ♥️!!</div>
                </div>
            </div>`;
        }

        function renderContent(blocks) {
            if (!blocks) return '';
            return blocks.map(block => {
                if (block.type === 'text') return `<p>${block.text}</p>`;
                if (block.type === 'image' && block.media?.[0]) {
                    return `<div class="media-wrapper" ondblclick="handleDoubleTap(this)"><img src="${block.media[0].url}" loading="lazy"><div class="big-heart">❤️</div></div>`;
                }
                if (block.type === 'video') {
                    const vUrl = block.media?.[0]?.url || block.url;
                    return `<div class="media-wrapper" ondblclick="handleDoubleTap(this)"><video loop muted playsinline src="${vUrl}"></video><div class="big-heart">❤️</div></div>`;
                }
                return '';
            }).join('');
        }

        function handleDoubleTap(element) {
            const heart = element.querySelector('.big-heart');
            const likeBtn = element.closest('.post').querySelector('.like-btn');
            heart.classList.add('animate');
            setTimeout(() => heart.classList.remove('animate'), 800);
            if (!likeBtn.classList.contains('liked')) toggleLike(likeBtn);
        }

        function toggleLike(btn) {
            btn.classList.toggle('liked');
            const countLabel = btn.nextElementSibling;
            let cur = parseInt(countLabel.innerText.replace(/,/g, ''));
            countLabel.innerText = (btn.classList.contains('liked') ? cur + 1 : cur - 1).toLocaleString();
        }

        window.onload = () => { loadSidebar(); initFeed(); updateLiveUsers(); };
    </script>
</body>
</html>
