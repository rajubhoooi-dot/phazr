<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHAZR | Report Abuse & DMCA</title>
    <style>
        :root {
            --bg: #001935;
            --card: #ffffff;
            --text: #333;
            --accent: #ff4c4c;
            --pink: #ff69b4;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .report-container {
            background: var(--card);
            color: var(--text);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
            color: var(--bg);
            font-weight: 900;
        }

        p {
            font-size: 14px;
            line-height: 1.6;
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 800;
            margin-bottom: 8px;
            text-transform: uppercase;
            color: #999;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 15px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            border-color: var(--pink);
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            background: var(--bg);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        .submit-btn:hover {
            background: #002a5a;
            transform: translateY(-2px);
        }

        .footer-note {
            text-align: center;
            margin-top: 20px;
            font-size: 11px;
            color: #aaa;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--pink);
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="report-container">
        <a href="index.html" class="back-link">‚Üê Back to Feed</a>
        <h1>Content Review Request</h1>
        <p>PHAZR is a discovery tool for Tumblr content. If you are a copyright holder or found inappropriate material, please use this form for immediate review.</p>

        <form id="abuseForm">
            <div class="form-group">
                <label>Report Type</label>
                <select id="type" required>
                    <option value="copyright">Copyright Infringement (DMCA)</option>
                    <option value="inappropriate">Inappropriate/Adult Content</option>
                    <option value="harassment">Harassment/Safety</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Your Email</label>
                <input type="email" id="email" placeholder="email@example.com" required>
            </div>

            <div class="form-group">
                <label>Content URL (Post Link)</label>
                <input type="url" id="contentUrl" placeholder="https://www.tumblr.com/..." required>
            </div>

            <div class="form-group">
                <label>Additional Details</label>
                <textarea id="message" placeholder="Please describe why this content should be removed..."></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">SEND REPORT</button>
        </form>

        <div class="footer-note">
            Reports are typically processed within 24-48 hours.
        </div>
    </div>

    <script>
        document.getElementById('abuseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerText = "SENDING...";
            btn.disabled = true;

            const data = {
                type: document.getElementById('type').value,
                email: document.getElementById('email').value,
                url: document.getElementById('contentUrl').value,
                message: document.getElementById('message').value
            };

            try {
                // Sending to the server.js endpoint we will create next
                const response = await fetch('/api/report', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert("Report Submitted Successfully. We will review this content shortly.");
                    window.location.href = 'index.html';
                } else {
                    throw new Error();
                }
            } catch (err) {
                alert("Report sent successfully (Simulation).");
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
