<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PHAZR | Reading Story...</title>
    
    <meta name="description" content="Read the full story on PHAZR Archives.">
    <meta property="og:type" content="article">
    <meta name="theme-color" content="#ff69b4">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root { 
            --pink: #ff69b4; 
            --pink-light: #ff8dc7;
            --pink-dark: #ff4d9f;
            --bg: #001935; 
            --card: #00254d; 
            --text-color: #e1e8ed;
            --text-muted: #88a0b9;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Noto Sans', sans-serif; 
            background: var(--bg); 
            color: #fff; 
            margin: 0; 
            padding-bottom: 80px;
            overflow-x: hidden;
        }
        
        /* Header */
        header { 
            padding: 20px 30px;
            display: flex; 
            align-items: center;
            justify-content: space-between;
            background: rgba(0,25,53,0.95); 
            position: sticky; 
            top: 0; 
            z-index: 100;
            backdrop-filter: blur(15px); 
            border-bottom: 1px solid rgba(255,105,180,0.2);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .back-link { 
            color: var(--pink); 
            text-decoration: none; 
            font-weight: 900; 
            display: flex; 
            align-items: center; 
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
            letter-spacing: 0.5px;
        }
        
        .back-link:hover {
            color: var(--pink-light);
            transform: translateX(-5px);
        }
        
        .reading-progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--pink) 0%, var(--pink-light) 100%);
            z-index: 101;
            width: 0%;
            transition: width 0.1s ease;
        }
        
        /* Story Header */
        .story-header {
            max-width: 800px;
            margin: 40px auto 60px;
            padding: 0 30px;
            text-align: center;
        }
        
        .story-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(28px, 6vw, 48px);
            color: var(--pink);
            margin-bottom: 20px;
            line-height: 1.2;
            font-weight: 700;
            text-shadow: 0 0 30px rgba(255, 105, 180, 0.3);
        }
        
        .story-meta {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            color: var(--text-muted);
            font-size: 14px;
            margin-top: 15px;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .meta-item i {
            color: var(--pink);
        }
        
        /* Content Area */
        .content-wrap { 
            max-width: 750px; 
            margin: 0 auto; 
            padding: 0 30px 40px;
        }
        
        #story-content { 
            line-height: 1.85; 
            font-size: 1.125rem; 
            color: var(--text-color);
            text-align: justify;
        }
        
        /* Enhanced Markdown Styling */
        #story-content img { 
            width: 100%; 
            border-radius: 20px; 
            margin: 30px 0; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            transition: transform 0.3s ease;
        }
        
        #story-content img:hover {
            transform: scale(1.02);
        }
        
        #story-content h1, #story-content h2, #story-content h3 { 
            color: var(--pink); 
            margin-top: 40px;
            margin-bottom: 20px;
            font-weight: 900;
            line-height: 1.3;
        }
        
        #story-content h1 {
            font-size: 2rem;
            border-bottom: 3px solid rgba(255, 105, 180, 0.3);
            padding-bottom: 15px;
        }
        
        #story-content h2 {
            font-size: 1.6rem;
        }
        
        #story-content h3 {
            font-size: 1.3rem;
        }
        
        #story-content p { 
            margin-bottom: 24px;
            text-indent: 2em;
        }
        
        #story-content p:first-of-type::first-letter {
            font-size: 3.5em;
            line-height: 0.9;
            float: left;
            margin: 0.1em 0.1em 0 0;
            color: var(--pink);
            font-weight: bold;
        }
        
        #story-content blockquote { 
            border-left: 4px solid var(--pink); 
            padding: 20px 20px 20px 30px;
            margin: 30px 0;
            color: var(--text-muted); 
            font-style: italic;
            background: rgba(255, 105, 180, 0.05);
            border-radius: 0 10px 10px 0;
            position: relative;
        }
        
        #story-content blockquote::before {
            content: '"';
            font-size: 4em;
            position: absolute;
            left: 10px;
            top: -10px;
            color: var(--pink);
            opacity: 0.3;
        }
        
        #story-content a {
            color: var(--pink-light);
            text-decoration: none;
            border-bottom: 1px solid var(--pink-light);
            transition: all 0.2s ease;
        }
        
        #story-content a:hover {
            color: var(--pink);
            border-bottom-color: var(--pink);
        }
        
        #story-content ul, #story-content ol {
            margin: 20px 0;
            padding-left: 30px;
        }
        
        #story-content li {
            margin-bottom: 10px;
        }
        
        #story-content code {
            background: rgba(255, 105, 180, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
            color: var(--pink-light);
            font-size: 0.95em;
        }
        
        #story-content pre {
            background: #000c1a;
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            border: 1px solid rgba(255, 105, 180, 0.2);
        }
        
        #story-content hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--pink), transparent);
            margin: 40px 0;
        }
        
        /* Loader */
        .loader { 
            text-align: center; 
            padding: 100px 0; 
            color: var(--pink); 
            font-weight: 900; 
            letter-spacing: 2px;
        }
        
        .loader-spinner {
            border: 4px solid rgba(255, 105, 180, 0.2);
            border-top: 4px solid var(--pink);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-box { 
            text-align: center; 
            padding: 50px 30px;
            background: rgba(255,0,0,0.1); 
            border-radius: 20px; 
            border: 2px solid rgba(255,0,0,0.5); 
            margin: 50px 20px;
            backdrop-filter: blur(10px);
        }
        
        .error-box h3 {
            color: #ff6b6b;
            font-size: 24px;
            margin-bottom: 15px;
        }
        
        .error-box a {
            color: var(--pink);
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            border: 2px solid var(--pink);
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        
        .error-box a:hover {
            background: var(--pink);
            color: white;
        }

        /* Footer */
        footer {
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            height: 70px;
            background: rgba(0,25,53,0.95); 
            display: flex; 
            align-items: center;
            justify-content: space-around; 
            border-top: 1px solid rgba(255,105,180,0.2);
            backdrop-filter: blur(15px);
            box-shadow: 0 -4px 20px rgba(0,0,0,0.3);
        }
        
        .footer-btn { 
            font-size: 22px; 
            color: var(--pink); 
            background: none; 
            border: none; 
            cursor: pointer; 
            text-decoration: none;
            padding: 12px;
            border-radius: 50%;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .footer-btn:hover {
            color: var(--pink-light);
            background: rgba(255, 105, 180, 0.1);
            transform: scale(1.1);
        }
        
        .footer-btn:active {
            transform: scale(0.95);
        }
        
        /* Font Size Controls */
        .font-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .font-btn {
            color: var(--pink);
            background: rgba(255, 105, 180, 0.1);
            border: 1px solid var(--pink);
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 700;
            transition: all 0.2s ease;
        }
        
        .font-btn:hover {
            background: var(--pink);
            color: white;
        }
        
        /* Related Stories Section */
        .related-section {
            max-width: 750px;
            margin: 60px auto 40px;
            padding: 0 30px;
            border-top: 2px solid rgba(255, 105, 180, 0.2);
            padding-top: 40px;
        }
        
        .related-title {
            color: var(--pink);
            font-size: 24px;
            font-weight: 900;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .related-stories {
            display: grid;
            gap: 15px;
        }
        
        .related-story {
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            border-left: 4px solid var(--pink);
            transition: all 0.3s ease;
            display: block;
        }
        
        .related-story:hover {
            transform: translateX(5px);
            background: #003366;
            box-shadow: 0 5px 20px rgba(255, 105, 180, 0.2);
        }
        
        .related-story-title {
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .related-story-meta {
            font-size: 12px;
            color: var(--text-muted);
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }
            
            .content-wrap {
                padding: 0 20px 40px;
            }
            
            .story-header {
                margin: 30px auto 40px;
                padding: 0 20px;
            }
            
            #story-content {
                font-size: 1.05rem;
                text-align: left;
            }
            
            #story-content p {
                text-indent: 1.5em;
            }
            
            .related-section {
                padding: 0 20px;
                padding-top: 40px;
            }
            
            .font-controls {
                display: none;
            }
        }
        
        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Selection Color */
        ::selection {
            background: rgba(255, 105, 180, 0.3);
            color: white;
        }
    </style>
</head>
<body>
    <div class="reading-progress" id="readingProgress"></div>

    <header>
        <a href="bloglist.html" class="back-link">
            <i class="fas fa-chevron-left"></i> BACK TO ARCHIVE
        </a>
        <div class="font-controls">
            <button class="font-btn" onclick="changeFontSize(-1)">A-</button>
            <button class="font-btn" onclick="changeFontSize(1)">A+</button>
        </div>
    </header>

    <div class="content-wrap">
        <div id="loader" class="loader">
            <div class="loader-spinner"></div>
            DECRYPTING STORY...
        </div>
        
        <div id="error-display" style="display: none;" class="error-box">
            <h3><i class="fas fa-exclamation-triangle"></i> FILE NOT FOUND</h3>
            <p>The story archive could not be synced. Check if the file exists in /blogs/.</p>
            <a href="bloglist.html"><i class="fas fa-arrow-left"></i> Return to Directory</a>
        </div>
        
        <div id="storyHeader" class="story-header" style="display: none;">
            <h1 class="story-title" id="storyTitle"></h1>
            <div class="story-meta">
                <span class="meta-item">
                    <i class="fas fa-calendar"></i>
                    <span id="publishDate">PHAZR Archive</span>
                </span>
                <span class="meta-item">
                    <i class="fas fa-clock"></i>
                    <span id="readTime">5 min read</span>
                </span>
                <span class="meta-item">
                    <i class="fas fa-heart"></i>
                    <span>Romance</span>
                </span>
            </div>
        </div>
        
        <main id="story-content"></main>
    </div>

    <div id="relatedSection" class="related-section" style="display: none;">
        <h2 class="related-title">âœ¨ More Stories You Might Love</h2>
        <div class="related-stories" id="relatedStories"></div>
    </div>

    <footer>
        <a href="index.html" class="footer-btn" title="Home">
            <i class="fas fa-home"></i>
        </a>
        <button class="footer-btn" onclick="likeStory()" id="likeBtn" title="Like">
            <i class="far fa-heart"></i>
        </button>
        <button class="footer-btn" onclick="shareStory()" title="Share">
            <i class="fas fa-share-alt"></i>
        </button>
        <a href="bloglist.html" class="footer-btn" title="Archives">
            <i class="fas fa-book"></i>
        </a>
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const storyId = urlParams.get('id');
        let baseFontSize = 1.125;
        let allStories = [];

        // Reading Progress Bar
        window.addEventListener('scroll', () => {
            const windowHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight - windowHeight;
            const scrolled = window.scrollY;
            const progress = (scrolled / documentHeight) * 100;
            document.getElementById('readingProgress').style.width = progress + '%';
        });

        async function loadStory() {
            if (!storyId) {
                showError("No ID provided");
                return;
            }

            try {
                const response = await fetch(`blogs/${storyId}`);
                if (!response.ok) throw new Error("File not found");
                
                const markdown = await response.text();
                
                // Remove Markdown Frontmatter
                const cleanMarkdown = markdown.split('---').pop().trim();
                
                // Convert Markdown to HTML
                const htmlContent = marked.parse(cleanMarkdown);
                document.getElementById('story-content').innerHTML = htmlContent;
                document.getElementById('loader').style.display = 'none';
                
                // Update Title
                const title = storyId.replace(/\.md$/i, '').replace(/^\d+[_ -]*/, '').replace(/_/g, ' ').trim();
                document.getElementById('storyTitle').textContent = title.toUpperCase();
                document.title = `${title} | PHAZR`;
                document.getElementById('storyHeader').style.display = 'block';
                
                // Calculate read time
                const wordCount = cleanMarkdown.split(/\s+/).length;
                const readTime = Math.ceil(wordCount / 200);
                document.getElementById('readTime').textContent = `${readTime} min read`;
                
                // Load related stories
                loadRelatedStories();
                
            } catch (err) {
                showError(err.message);
            }
        }

        async function loadRelatedStories() {
            try {
                const res = await fetch('blogs/index.json');
                allStories = await res.json();
                
                // Get 3 random stories (excluding current)
                const related = allStories
                    .filter(s => s !== storyId)
                    .sort(() => 0.5 - Math.random())
                    .slice(0, 3);
                
                if (related.length > 0) {
                    document.getElementById('relatedSection').style.display = 'block';
                    document.getElementById('relatedStories').innerHTML = related.map(story => {
                        const title = story.replace('.md','').replace(/_/g,' ');
                        return `
                            <a href="detail.html?id=${encodeURIComponent(story)}" class="related-story">
                                <div class="related-story-title">${title.toUpperCase()}</div>
                                <div class="related-story-meta">
                                    <i class="fas fa-heart"></i> Romance Story
                                </div>
                            </a>
                        `;
                    }).join('');
                }
            } catch (err) {
                console.log('Could not load related stories', err);
            }
        }

        function showError(msg) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('error-display').style.display = 'block';
            console.error("PHAZR ERROR:", msg);
        }

        function shareStory() {
            if (navigator.share) {
                navigator.share({
                    title: document.title,
                    text: 'Read this story on PHAZR!',
                    url: window.location.href
                }).catch(err => console.log('Share failed', err));
            } else {
                // Fallback: Copy to clipboard
                navigator.clipboard.writeText(window.location.href).then(() => {
                    alert('Link copied to clipboard!');
                });
            }
        }

        function likeStory() {
            const likeBtn = document.getElementById('likeBtn');
            const icon = likeBtn.querySelector('i');
            
            if (icon.classList.contains('far')) {
                icon.classList.remove('far');
                icon.classList.add('fas');
                
                // Store in localStorage
                localStorage.setItem(`liked_${storyId}`, 'true');
                
                // Animation
                likeBtn.style.animation = 'none';
                setTimeout(() => {
                    likeBtn.style.animation = 'pulse 0.5s ease';
                }, 10);
            } else {
                icon.classList.remove('fas');
                icon.classList.add('far');
                localStorage.removeItem(`liked_${storyId}`);
            }
        }

        function changeFontSize(delta) {
            baseFontSize += (delta * 0.125);
            baseFontSize = Math.max(0.875, Math.min(1.5, baseFontSize));
            document.getElementById('story-content').style.fontSize = baseFontSize + 'rem';
            localStorage.setItem('fontSize', baseFontSize);
        }

        // Check if story was liked before
        window.onload = () => {
            loadStory();
            
            // Restore font size preference
            const savedSize = localStorage.getItem('fontSize');
            if (savedSize) {
                baseFontSize = parseFloat(savedSize);
                document.getElementById('story-content').style.fontSize = baseFontSize + 'rem';
            }
            
            // Check like status
            if (localStorage.getItem(`liked_${storyId}`) === 'true') {
                const icon = document.getElementById('likeBtn').querySelector('i');
                icon.classList.remove('far');
                icon.classList.add('fas');
            }
        };
    </script>
</body>
</html>
